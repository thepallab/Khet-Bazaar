<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="translations.js" defer></script>
    <script defer>
        function changeLanguage(lang) {
            const elements = document.querySelectorAll("[data-translate]");

            elements.forEach((el) => {
                const key = el.getAttribute("data-translate");
                el.innerText = translations[lang][key];
            });

            // Update placeholder text
            const searchBar = document.querySelector(".search-bar");
            if (searchBar) searchBar.setAttribute("placeholder", translations[lang].searchPlaceholder);
        }
    </script>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('hi')">Hindi</button>
        <button onclick="changeLanguage('bn')">Bengali</button>
    </div>

    <!-- Header Section -->
    <header class="header">
        <div class="logo" data-translate="header">Farmers Market</div>
        <button class="login-btn">Log In</button>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h1 data-translate="banner">Fresh from the Farms to Your Doorstep</h1>
            <input type="text" class="search-bar" data-translate="searchPlaceholder" placeholder="Search for products...">
        </div>
    </section>

    <!-- Product Listing Section -->
    <section class="product-listing">
        <h2 data-translate="featuredProducts">Featured Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="banner1.jpg" alt="Product 1">
                <h3>Product Name</h3>
                <p data-translate="price">Price: $10</p>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product Name</h3>
                <p data-translate="price">Price: $15</p>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product Name</h3>
                <p data-translate="price">Price: $20</p>
            </div>
        </div>
    </section>
</body>
</html>
